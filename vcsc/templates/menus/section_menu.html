{% load menu_tags %}
{% if menu_items %}

    <!--<div class="dropdown-menu" aria-labelledby="navbarDropdown">-->
        {% for item in menu_items %}
            <a class="dropdown-item {{ item.active_class }} " href="{{ item.href }}">{{ item.text }}</a>
            {% if item.has_children_in_menu %}
                 {% sub_menu item %}
            {% endif %}
        {% endfor %}
<!--</div>-->
{% endif %}
